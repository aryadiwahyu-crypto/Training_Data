<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Record - PT Trafoindo</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f9f9f9;
        }
        h2 {
            text-align: center;
        }
        input {
            width: 60%;
            padding: 10px;
            margin: 15px 0;
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 6px;
            border: 1px solid #666;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            font-size: 14px;
        }
        th {
            background: #2c3e50;

            text-align: center;
        }
        tr:nth-child(even) {
            background: #f4f4f4;
        }
        tr:hover {
            background: #dfe6e9;
        }
        .expired {
            background: #ffb3b3 !important;
            font-weight: bold;
        }

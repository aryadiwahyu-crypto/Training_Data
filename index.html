<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riwayat Pelatihan - PT. Trafoindo Power Indonesia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    input[type="text"] {
      width: 50%;
      padding: 8px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #f9f9f9;
    }
    #noData {
      text-align: center;
      color: gray;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‹ Riwayat Pelatihan</h1>

  <div style="text-align:center;">
    <input
      type="text"
      id="searchInput"
      placeholder="Ketik nama karyawan..."
      onkeyup="searchData()"
    />
  </div>

  <table id="dataTable">
    <thead>
      <tr>
        <th>NIK</th>
        <th>Nama</th>
        <th>Jabatan</th>
        <th>Departemen</th>
        <th>Judul Pelatihan</th>
        <th>Jumlah</th>
        <th>Status</th>
        <th>Tanggal_Pelatihan</th>
        <th>Valid Pelatihan</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <tr><td colspan="9" id="noData">Memuat data...</td></tr>
    </tbody>
  </table>

  <script>
    let allData = [];

    // Fungsi untuk memuat data JSON
    async function loadData() {
      try {
        const response = await fetch("training_data.json");
        allData = await response.json();
        renderTable(allData);
      } catch (err) {
        document.getElementById("tableBody").innerHTML =
          `<tr><td colspan="9" id="noData">Gagal memuat data.</td></tr>`;
      }
    }

    // Fungsi render tabel
    function renderTable(data) {
      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";

      if (data.length === 0) {
        tbody.innerHTML = `<tr><td colspan="9" id="noData">Tidak ada data ditemukan.</td></tr>`;
        return;
      }

      data.forEach((row) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.NIK || "-"}</td>
          <td>${row.Nama || "-"}</td>
          <td>${row.Jabatan || "-"}</td>
          <td>${row.Departemen || "-"}</td>
          <td>${row.Judul_Pelatihan || "-"}</td>
          <td>${row.Jumlah || "-"}</td>
          <td>${row.Status || "-"}</td>
          <td>${row.Tanggal_Pelatihan || "-"}</td>
          <td>${row.Valid_Pelatihan || "-"}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Fungsi pencarian
    function searchData() {
      const keyword = document
        .getElementById("searchInput")
        .value.toLowerCase()
        .trim();

      const filtered = allData.filter((item) =>
        (item.Nama || "").toLowerCase().includes(keyword)
      );

      renderTable(filtered);
    }

    loadData();
  </script>
</body>
</html>

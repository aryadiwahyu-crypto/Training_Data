<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Pelatihan - PT Trafoindo Power Indonesia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h2 {
            color: #2c3e50;
            text-align: center;
        }
        input {
            margin-bottom: 15px;
            padding: 10px;
            width: 60%;
            max-width: 350px;
            border: 1px solid #aaa;
            border-radius: 6px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #34495e;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f6f6f6;
        }
        #noData {
            text-align: center;
            color: gray;
            font-style: italic;
        }
    </style>
</head>
<body>

    <h2>ðŸ“‹ Data Pelatihan Karyawan</h2>
    <input type="text" id="searchInput" placeholder="Cari NIK atau Nama..." onkeyup="searchData()">

    <table id="trainingTable">
        <thead><tr id="headerRow"></tr></thead>
        <tbody id="tableBody">
            <tr><td colspan="10" id="noData">Memuat data...</td></tr>
        </tbody>
    </table>

    <script>
        let allData = [];

        async function loadData() {
            const url = "https://raw.githubusercontent.com/aryadiwahyu-crypto/Training_Data/main/training_data.csv";
            
            try {
                const response = await fetch(url);
                const csvText = await response.text();
                const rows = csvText.trim().split("\n").map(r => r.split(","));
                
                const headers = rows[0];
                const tbody = document.getElementById("tableBody");
                const theadRow = document.getElementById("headerRow");
                tbody.innerHTML = "";
                theadRow.innerHTML = "";

                headers.forEach(h => {
                    theadRow.innerHTML += `<th>${h}</th>`;
                });

                for (let i = 1; i < rows.length; i++) {
                    let tr = "<tr>";
                    rows[i].forEach(cell => tr += `<td>${cell || "-"}</td>`);
                    tr += "</tr>";
                    tbody.innerHTML += tr;
                }

                allData = rows;
            } catch (err) {
                document.getElementById("tableBody").innerHTML =
                    `<tr><td colspan="10" id="noData">Gagal memuat data.</td></tr>`;
            }
        }

        function searchData() {
            const input = document.getElementById("searchInput").value.toLowerCase();

            const rows = document.querySelectorAll("#trainingTable tbody tr");
            rows.forEach((row, index) => {
                if (index === 0) return;
                const nik = row.cells[0].textContent.toLowerCase();
                const nama = row.cells[1].textContent.toLowerCase();
                row.style.display = (nik.includes(input) || nama.includes(input)) ? "" : "none";
            });
        }

        loadData();
    </script>

</body>
</html>
